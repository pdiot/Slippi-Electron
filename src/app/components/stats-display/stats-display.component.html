<div class="exportBlock">
  <div class="writeStats fakeButton" (click)="writeStats()">Export stats to JSON format file</div>
  <div *ngIf="writeFeedbackMessage">
    <p>{{writeFeedbackMessage}}</p>
  </div>
</div>
<app-stats-display-block 
  [playerConversions]="playerConversions" [opponentConversions]="opponentConversions"
  [playerOverall]="playerOverall" [opponentOverall]="opponentOverall"
  [punishedActionsForPlayer]="punishedActionsForPlayer" [punishedActionsForOpponent]="punishedActionsForOpponent"
  [lcancelsForPlayer]="lcancelsForPlayer" [lcancelsForOpponent]="lcancelsForOpponent" 
  [collapseId]="collapseId">
</app-stats-display-block>
