<div class="row">
  <div class="col-6">
    <p>{{label}}</p>
  </div>
  <ng-container *ngIf="value2; then oneValue else twoValues;"></ng-container>
  <ng-template #oneValue>
    <div class="col-6">
      <p>{{value}}</p>
    </div>
  </ng-template>
  <ng-template #twoValues>
    <div class="col-3">
      <p>{{value}}{{unit1 ? ' ' + unit1 : ''}}</p>
    </div>
    <div class="col-3">
      <p>{{value2}} {{unit2 ? ' ' + unit2 : ''}}</p>
    </div>
  </ng-template>
</div>
