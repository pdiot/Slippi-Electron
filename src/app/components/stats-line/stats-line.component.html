<ng-container *ngIf="!value2; then oneValue else twoValues;"></ng-container>
<ng-template #oneValue>
  <div class="lineOneValue">
    <p class="label">{{label}}</p>
    <p class="value">{{value}}{{unit1 ? unit1 : ''}}</p>
  </div>
</ng-template>
<ng-template #twoValues>
  <div class="lineTwoValues">
    <p class="label">{{label}}</p>
    <p class="value">{{value}}{{unit1 ? unit1 : ''}}</p>
    <p class="value">{{value2}}{{unit2 ? unit2 : ''}}</p>
  </div>
</ng-template>
